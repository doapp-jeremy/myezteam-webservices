<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
    <title>My EZ Team</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    
    <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-resource.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

    <script src="restangular.js"></script>
		<script src="app.js"></script>
  </head>
	<body>
    <div ng-app="auth">
      <div ng-view></div>
      
    <!-- CACHE FILE: player_form.html -->
    <script type="text/ng-template" id="login_form.html">
      <h4>Login</h4>
      <form name="authForm">
        <div class="control-group" ng-class="{error: authForm.email.$invalid}">
          <label>Email</label>
          <input type="email" name="email" ng-model="auth.email" required>
          <span ng-show="auth.email.$error.required" class="help-inline">Required</span>
        </div>
        <div class="control-group" ng-class="{error: authForm.email.$invalid}">
          <label>Password</label>
          <input type="password" name="password" ng-model="auth.password" required>
          <span ng-show="auth.password.$error.required" class="help-inline">Required</span>
        </div>
        <br>
        <button ng-click="save()" ng-disabled="isClean() || auth.$invalid" class="btn btn-primary">Login</button>
      </form>
    </script>
      
    </div>
	</body>
</html>
